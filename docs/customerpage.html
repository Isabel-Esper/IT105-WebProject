    <h1 class="text-center">Caffeinated Climbing: Customer Page</h1>

    <div id="adventure-cards" class="row g-4 my-4"></div>

    <form id="informationform" class="my-5">
        <h2>For More Information!</h2>
        
        <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
        </div>

        <div class="col-md-6 mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Share what you would like more information on!  :)" required></textarea>
        </div>
 <button type="submit" class="btn btn-primary">Submit</button>
        <h2>Give us some feedback!</h2>

        <div class="col-md-6 mb-3">
            <label for="email-feedback" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email-feedback" placeholder="Enter your email address" required>
        </div>

        <div class="col-md-6 mb-3">
            <label for="feedback-message" class="form-label">Message</label>
            <textarea class="form-control" id="feedback-message" rows="4" placeholder="Give us some feedback!  :)" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
